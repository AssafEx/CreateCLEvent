plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13.1'
    compile 'junit:junit:4.13.1'

    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'io.appium', name: 'java-client', version: '7.0.0'
    compile group: 'com.konghq', name: 'unirest-java', version: '3.7.02'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    compile group: 'com.opencsv', name: 'opencsv', version: '4.6'
    compile group: 'com.googlecode.junit-toolbox', name: 'junit-toolbox', version: '2.4'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
// https://mvnrepository.com/artifact/net.lingala.zip4j/zip4j
    compile group: 'net.lingala.zip4j', name: 'zip4j', version: '1.3.2'
// https://mvnrepository.com/artifact/commons-httpclient/commons-httpclient
    compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'
    compile group: 'com.ibm.icu', name: 'icu4j', version: '68.2'

}

test {
    useJUnitPlatform()
}